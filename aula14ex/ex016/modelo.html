<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <div>
            <p>Início: 
                <input type="number" name="txtn1" id="txtn1" minlength="0">
            </p>
            <p>Fim:  
                <input type="number" name="txtn2" id="txtn2" minlength="0">
            </p>
            <p>Passo: 
                <input type="number" name="txtp" id="txtp" minlength="0">
            </p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem...
        </div>
    </main>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
