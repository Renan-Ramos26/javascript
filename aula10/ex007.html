<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        div.res{
            font:normal 1.5em arial;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> + 
    <input type="number" name="textn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div class="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('textn1')
            var tn2 = document.querySelector("input#textn2")
            var res = document.querySelector('div.res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var tot = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é de ${tot} `
        }
    </script>
</body>
</html>
