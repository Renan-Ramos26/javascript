<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005</title>
    <style>
        body {
            background-color: rgb(160, 160, 250);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>
    <h1 class="Nome">Iniciando os Estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var Nome = window.document.querySelector('h1.Nome')
        var d = window.document.getElementById('msg')
        var título = window.document.body
        var p1 = document.getElementsByTagName('p')[1] //1 parágrafo
        window.document.write('Está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'red'
        título.style.background = 'black'
        d.style.background = 'green'
        Nome.style.color = 'Yellow'
    </script>
</body>
</html>
